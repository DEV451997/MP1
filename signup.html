<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Mt.Olympus</title>
</head>

<body class="signup-image">

    <!--Navigation Bar-->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="facilities.html">Facilities</a>
        <a class="navbar-brand" href="signup.html">Sign Up</a>
    </nav>

    <!-- Signup Form Container -->
    <div class="container form">
        <div class="form-container">
            <form>
                <h2>Join us Today!</h2>
                <div class="form-content">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="form-control" required>
                </div>
                <div class="form-content">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="form-control" required>
                </div>
                <div class="form-content">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark">Join!</button>
            </form>
        </div>
    </div>

    <!-- Gym Information Footer -->
  <footer>
    <div class="info-container">
      <h3>Mt.Olympus</h3>
      <div>Opening Hours</div>
      <div>Monday - Friday 06:00-23:00</div>
      <div>Saturday 07:00-22:00</div>
      <div>Sunday 09:00-17:00</div>
      <br>
      <div>Contact</div>
      <div>+30 694 241 0763</div>
    </div>
  </footer>

</body>

</html>
